<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - CTC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo_ctc.jpg" alt="CTC Logo" class="logo" />
  </header>
  <main class="container">
    <h1>Create Account</h1>
    <form>
      <label>Email<input type="email" required /></label>
      <label>Password<input type="password" required /></label>
      <label>Phone Number<input type="tel" /></label>
      <label>Crane Expertise (e.g., Grove, Tadano, etc.)<input type="text" /></label>
      <label>Company<input type="text" /></label>
      <label>Location<input type="text" /></label>
      <label>Years of Experience<input type="number" min="0" /></label>
      <label>Upload Photo<input type="file" accept="image/*" /></label>
      <button class="button" type="submit">Create Account</button>
    </form>
  </main>
</body>
</html>
