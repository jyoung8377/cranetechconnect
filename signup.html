<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Crane Tech Connect Logo" class="logo"/>
    <h1>Create Your Account</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <label for="location">Location</label>
      <input type="text" id="location" required />
      <label for="company">Company</label>
      <input type="text" id="company" required />
      <label for="experience">Years of Experience</label>
      <input type="number" id="experience" required />
      <label for="expertise">Crane Make Expertise</label>
      <input type="text" id="expertise" placeholder="Grove, Tadano, etc." required />
      <label for="photo">Upload Your Photo</label>
      <input type="file" id="photo" />
      <button type="submit" class="button">Create Account</button>
    </form>
  </div>
</body>
</html>
