<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - CTC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="form-container">
    <h2>Create Account</h2>
    <form>
      <label>Full Name <input type="text" required /></label>
      <label>Email <input type="email" required /></label>
      <label>Phone <input type="tel" /></label>
      <label>Company <input type="text" /></label>
      <label>Location <input type="text" /></label>
      <label>Crane Expertise <input type="text" placeholder="Grove, Tadano, etc." /></label>
      <label>Years of Experience <input type="number" /></label>
      <label>Upload Photo <input type="file" accept="image/*" /></label>
      <label>Password <input type="password" required /></label>
      <button type="submit" class="btn">Create Account</button>
    </form>
  </main>
</body>
</html>
